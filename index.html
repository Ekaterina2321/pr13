<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>СЛАЙДЕР</title>
</head>

<body>

    <!-- header start -->
    <header>
        <div class="header-block section">
            <div class="header-nav">
                <a href="">Главная</a>
                <a href="">Котики</a>
            </div>

            <div class="header-logo">
                <img src="assets/media/logo.png" alt="">
            </div>

            <div class="header-nav">
                <a href="">Личный кабинет</a>
                <a href="">Настройки</a>
            </div>
        </div>
    </header>
    <!-- header end -->


    <!-- banner start -->
    <div class="banner section">
        <div class="banner-block">
            
            <div class="text-block">
                <h1>СДЕЛАЕМ</h1>
                <span>котики</span>
            </div>
            <div class="text-block">
                <span>поднимающие</span>
                <h1>ВАШ ДЕНЬ</h1>
            </div>
            <div class="text-block">
                <h1>ЯРЧЕ</h1>
                <span>настроение</span>
            </div>

        </div>
    </div>
    <!-- banner end -->


    <!-- slider start -->
    <div class="slider section">

        <h2>Немного мемов с котиками</h2>

        <div class="slider__body">
            <div class="slider__arrow left"><img src="assets/media/arrow_left.png" alt=""></div>
            <div class="slider__images">
                <div class="slider__item active">
                    <img src="assets/media/mem_1jpg.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="assets/media/mem_2.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="assets/media/mem_3.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="assets/media/mem_4.jpg" alt="#">
                </div>
            </div>
            <div class="slider__arrow right"><img src="assets/media/arrow.png" alt=""></div>
        </div>
        <div class="slider__nav">
            <div data-index="0" class="slider__dot active"></div>
            <div data-index="1" class="slider__dot"></div>
            <div data-index="2" class="slider__dot"></div>
            <div data-index="3" class="slider__dot"></div>
        </div>
    </div>
    <!-- slider end -->
    <script src="assets/js/main.js"></script>
</body>

</html>
